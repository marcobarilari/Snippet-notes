---
# Project information
site_name: Snippet-Notes
repo_name: marcobarilari/Snippet-notes
repo_url: https://github.com/marcobarilari/Snippet-notes
# docs_dir: alternative_path # docs/ is the default folder
copyright: MIT

docs_dir: docs

# Pages
nav:
- Welcome: index.md
- Code and Data management:
  - Git: git.md
  - Data management: data_management.md
  - Datalad: datalad.md
- Containers:
  - Docker and singularity: docker_singularity.md
  - Docker: docker.md
- Scripting languages:
  - Bash: bash.md
  - Matlab: matlab.md
  - R: R.md
- Analyses pipelines:
  - fmriprepr and mriqc: fmriprep-mriqc_docker.md
  - fresurfer: freesurfer.md
  - spm: spm.md
- Other:
  - mac: mac_tools.md
  - terminal: terminal.md
  - vim: vim.md

theme:
  name: material
  features:
  - navigation.top
  - content.action.edit
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
  palette:
    # Palette toggle for automatic mode
  - media: (prefers-color-scheme)
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
    # Palette toggle for light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
    # Palette toggle for dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

# list of extension
markdown_extensions:
- admonition
- pymdownx.details
- toc:
    anchorlink: true
    permalink: '#'
- pymdownx.tasklist:
    custom_checkbox: true

plugins:
- include-markdown
